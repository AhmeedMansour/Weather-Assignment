<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather</title>
    <link rel="icon" href="images/770b805d5c99c7931366c2e84e88f251.jpg">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <img src="./images/logo@2x.png" alt="Weather Logo" class="logoImg me-2">
                <div class="detail_logo ps-3">
                    <h1>Weather</h1>
                    <p>tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item menue_item ms-2">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item menue_item ms-2">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item menue_item ms-2">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item menue_item ms-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <form class="find_location position-relative">
                <input type="text" class="form-control" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit" class="btn btn-info">
            </form>
        </div>
    </div>

    <div class="weather-table p-5 position-relative">
        <div class="container position-absolute">
            <div class="row g-3" id="weather">
                <!-- Weather data will be injected here by JS -->
            </div>
        </div>
    </div>

    <footer class="p-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 col-lg-7 mb-3 mb-lg-0">
                    <form class="subscripe position-relative">
                        <input type="text" class="form-control" placeholder="Enter your Email Subscripe..." id="subscripe">
                        <input type="button" value="Subscripe" id="submit" class="btn btn-info">
                    </form>
                </div>
                <div class="col-12 col-lg-4 text-center text-lg-end">
                    <div class="icon-end">
                        <span class="circle_icon"><a href="#"><i class="fa-brands fa-facebook fa-xl"></i></a></span>
                        <span class="circle_icon"><a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a></span>
                        <span class="circle_icon"><a href="#"><i class="fa-brands fa-google-plus-g fa-xl"></i></a></span>
                        <span class="circle_icon"><a href="#"><i class="fa-brands fa-pinterest fa-xl"></i></a></span>
                    </div>
                </div>
            </div>
            <div>
                <p class="text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
